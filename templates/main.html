<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta tags for character set, compatibility, and responsive design -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Title of the webpage -->
    <title>Cover Letter Assistant</title>

    <!-- Link to external CSS file -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <!-- Header section of the webpage -->
    <div class="beige-top">
        <h1>Cover Letter Assistant</h1>
    </div>

    <!-- Main container for the form -->
    <div class="container">
        <!-- Form with POST method -->
        <form method="post">
            <!-- Hidden fields, including CSRF token for security -->
            {{ form.hidden_tag() }}

            <!-- Loop through each form field -->
            {% for field in form %}
                <!-- Check to exclude CSRF token field from rendering -->
                {% if field.type != 'CSRFTokenField' %} 
                <div class="form-group">
                    <!-- Render the label and field -->
                    {{ field.label }}
                    {{ field }}
                </div>
                {% endif %}
            {% endfor %}

            <!-- Submit button for the form -->
            <button type="submit">Submit</button>
        </form>  
    </div>
</body>
</html>
