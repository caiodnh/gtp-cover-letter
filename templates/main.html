<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cover Letter Assistant</title>
    <style>
        body {
            font-family:system-ui, -apple-system, "Segoe UI", "Roboto", "Ubuntu",
                    "Cantarell", "Noto Sans", sans-serif, "Apple Color Emoji", 
                    "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji";
        }
        .beige-top {
            background-color: beige;
            padding: 10px;
            text-align: center;
        }
        .container {
            margin: 20px;
        }
        .form-group {
            margin-bottom: 15px;
            display: flex;
            align-items: center;
        }
	.form-group label {
	    flex-basis: 20%; /* Adjust this percentage based on your layout */
	    flex-shrink: 0;
	    margin-right: 10px;
        }
	.form-group input,
	.form-group textarea,
	.form-group select {
            flex-grow: 1;
            max-width: 400px; /* Maximum width for form fields */
        }
    </style>
</head>
<body>
    <div class="beige-top">
        <h1>Cover Letter Assistant</h1>
    </div>
    <div class="container">
        <form>
            <div class="form-group">
                <label for="baseCoverLetter">Base Cover Letter:</label>
                <select id="baseCoverLetter" name="baseCoverLetter">
                    <option value="None">None</option>
                    <option value="Biostatistician">Biostatistician</option>
                    <option value="Data Scientist">Data Scientist</option>
                </select>
            </div>
            <div class="form-group">
                <label for="jobAd">Job Ad:</label>
                <textarea id="jobAd" name="jobAd"></textarea>
            </div>
            <div class="form-group">
                <label for="companyAddress">Company Address:</label>
		<textarea id="companyAddress" name="companyAddress"></textarea>
            </div>
            <div class="form-group">
                <label for="companyName">Company's Name (optional):</label>
                <input type="text" id="companyName" name="companyName">
            </div>
            <div class="form-group">
                <label for="jobTitle">Job Title (optional):</label>
                <input type="text" id="jobTitle" name="jobTitle">
            </div>
            <div class="form-group">
                <label for="aboutCompany">About Company (optional):</label>
                <textarea id="aboutCompany" name="aboutCompany"></textarea>
            </div>
            <div class="form-group">
                <label for="hiringManager">Hiring Manager (optional):</label>
                <input type="text" id="hiringManager" name="hiringManager">
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
